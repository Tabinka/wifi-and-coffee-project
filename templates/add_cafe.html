{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{url_for('static', filename='/css/styles.css')}}">
{% endblock %}

{% block title %}All Cafes{% endblock %}

{% block content %}

{{ wtf.quick_form(form, novalidate=True, button_map={"submit": "primary"}) }}

    </div>
  </div>
</div>


{% endblock %}
